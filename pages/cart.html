    <script>
        // Define loadCart as a global function so it can be accessed by offer interaction functions
        function loadCart() {
                const cart = getCart();
                const cartContent = document.getElementById('cartContent');

                if (cart.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üß∫</div>
                            <h3>Your cart is empty</h3>
                            <p>Add some delicious items to get started!</p>
                            <a href="shop.html" class="btn-primary" style="margin-top: 1rem;">Start Shopping</a>
                        </div>
                    `;
                    return;
                }

                const subtotal = calculateSubtotal();
                const originalSubtotal = calculateSubtotalWithOriginalPrice();
                const tax = calculateTax(subtotal);
                const delivery = calculateDeliveryCharge(subtotal);
                const couponDiscount = calculateCouponDiscount();
                const total = calculateTotal();
                const appliedCoupon = getAppliedCoupon();

                cartContent.innerHTML = `
                    <div class="cart-items">
                        ${cart.map(item => {
                            const hasDiscount = item.discountPercent && item.discountPercent > 0;
                            const effectivePrice = hasDiscount ? calculateDiscountedPrice(item.price, item.discountPercent) : item.price;
                            return `
                            <div class="cart-item">
                                <div class="cart-item-image">${item.emoji}</div>
                                <div class="cart-item-details">
                                    <h3>${item.name}</h3>
                                    ${hasDiscount ? `
                                        <div class="cart-item-price">
                                            <span class="original-price">‚Çπ${item.price}</span>
                                            <span>‚Çπ${effectivePrice.toFixed(0)} each</span>
                                            <span class="item-discount-badge">${item.discountPercent}% OFF</span>
                                        </div>
                                    ` : `<p class="cart-item-price">‚Çπ${item.price} each</p>`}
                                    <div class="cart-item-actions">
                                        <div class="quantity-controls">
                                            <button class="qty-btn qty-decrease" data-product-id="${item.id}">‚àí</button>
                                            <input type="number" class="qty-input" value="${item.quantity}" min="1" max="99" data-product-id="${item.id}">
                                            <button class="qty-btn qty-increase" data-product-id="${item.id}">+</button>
                                        </div>
                                        <button class="btn-remove" data-product-id="${item.id}">Remove</button>
                                    </div>
                                </div>
                                <div class="cart-item-subtotal">
                                    ${hasDiscount ? `
                                        <div>
                                            <span class="original-price">‚Çπ${item.price * item.quantity}</span>
                                            <strong>‚Çπ${(effectivePrice * item.quantity).toFixed(0)}</strong>
                                        </div>
                                    ` : `<strong>‚Çπ${item.price * item.quantity}</strong>`}
                                </div>
                            </div>
                        `}).join('')}
                    </div>

                    <div class="offers-suggestion-section" id="offersSection">
                        <h3>üí° Recommended Offers</h3>
                        <div class="offers-grid" id="offersGrid">
                            ${renderOffersSection()}
                        </div>
                    </div>

                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="coupon-section">
                            <div class="coupon-input-wrapper">
                                <input type="text" id="couponInput" placeholder="Enter coupon code" ${appliedCoupon ? 'value="' + appliedCoupon.code + '"' : ''}>
                                <button id="applyCouponBtn" class="btn-coupon">${appliedCoupon ? 'Remove' : 'Apply'}</button>
                            </div>
                            <div id="couponMessage" class="coupon-message"></div>
                            ${appliedCoupon ? `<div class="applied-coupon-info">üéâ ${appliedCoupon.description}</div>` : ''}
                        </div>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ${subtotal.toFixed(2)}</span>
                        </div>
                        ${originalSubtotal > subtotal ? `
                        <div class="summary-row discount-row">
                            <span>Item Discounts:</span>
                            <span>-‚Çπ${(originalSubtotal - subtotal).toFixed(2)}</span>
                        </div>
                        ` : ''}
                        <div class="summary-row">
                            <span>Tax (8%):</span>
                            <span>‚Çπ${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery:</span>
                            <span>${delivery === 0 ? '<span class="free-delivery">FREE</span>' : '‚Çπ' + delivery.toFixed(2)}</span>
                        </div>
                        ${couponDiscount > 0 ? `
                        <div class="summary-row coupon-discount-row">
                            <span>Coupon Discount:</span>
                            <span>-‚Çπ${couponDiscount.toFixed(2)}</span>
                        </div>
                        ` : ''}
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>‚Çπ${total.toFixed(2)}</span>
                        </div>
                        <div class="cart-actions">
                            <a href="shop.html" class="btn-secondary">Continue Shopping</a>
                            <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
                        </div>
                    </div>
                `;

                function renderOffersSection() {
                    const suggestions = getSuggestedCoupons(subtotal, cart);
                    const maxOffers = 3; // Show top 3 offers
                    const topOffers = suggestions.slice(0, maxOffers);
                    
                    if (topOffers.length === 0) {
                        return '<div class="no-offers-message">No offers available for your current cart</div>';
                    }
                    
                    return topOffers.map(offer => renderOfferCard(offer)).join('');
                }

                function renderOfferCard(offer) {
                    const statusConfig = getOfferStatusConfig(offer);
                    const badgeClass = `offer-badge ${offer.eligibility}`;
                    const cardClass = `offer-card ${offer.eligibility} ${offer.isApplied ? 'applied' : ''} ${offer.isUsed ? 'used' : ''}`;
                    
                    return `
                        <div class="${cardClass}" data-offer-code="${offer.code}">
                            <div class="offer-header">
                                <span class="${badgeClass}">${statusConfig.icon} ${statusConfig.text}</span>
                                ${offer.daysUntilExpiry <= 7 ? `<span class="expiry-badge">${offer.daysUntilExpiry}d left</span>` : ''}
                            </div>
                            <div class="offer-content">
                                <h4>${offer.code}</h4>
                                <p class="offer-description">${offer.description}</p>
                                ${offer.applicableCategories ? `<div class="offer-categories">For: ${offer.applicableCategories.join(', ')}</div>` : ''}
                                ${offer.potentialDiscount > 0 ? `
                                    <div class="offer-savings">
                                        <span class="savings-amount">Save ‚Çπ${offer.potentialDiscount.toFixed(0)}</span>
                                    </div>
                                ` : ''}
                                ${offer.eligibility === 'almost' ? `
                                    <div class="offer-progress">
                                        <div class="progress-text">Add ‚Çπ${offer.amountNeeded} more to unlock</div>
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${Math.max(0, 100 - offer.percentageToGo)}%"></div>
                                        </div>
                                    </div>
                                ` : ''}
                                ${offer.eligibility === 'not_applicable' && offer.eligibilityReason ? `
                                    <div class="offer-reason">${offer.eligibilityReason}</div>
                                ` : ''}
                            </div>
                            <div class="offer-actions">
                                ${offer.isApplied ? `
                                    <button class="btn-remove-offer" onclick="removeAppliedOffer('${offer.code}')">Remove</button>
                                ` : offer.eligibility === 'applicable' ? `
                                    <button class="btn-apply-offer" onclick="applyOfferFromCartUI('${offer.code}')">Apply Now</button>
                                ` : offer.eligibility === 'almost' ? `
                                    <button class="btn-add-more" onclick="showAddMoreMessage(${offer.amountNeeded})">Add More</button>
                                ` : `
                                    <button class="btn-locked" disabled>Locked</button>
                                `}
                            </div>
                        </div>
                    `;
                }

                function getOfferStatusConfig(offer) {
                    switch (offer.eligibility) {
                        case 'applicable':
                            return { icon: '‚úÖ', text: 'Ready to Apply' };
                        case 'almost':
                            return { icon: '‚ö†Ô∏è', text: 'Almost There!' };
                        case 'not_applicable':
                            if (offer.isUsed) {
                                return { icon: 'üéØ', text: 'Already Used' };
                            } else {
                                return { icon: 'üîí', text: 'Locked' };
                            }
                        default:
                            return { icon: '‚ùå', text: 'Not Available' };
                    }
                }

                setupCouponHandler();
                attachCartEventListeners();
            }

            function setupCouponHandler() {
                const couponInput = document.getElementById('couponInput');
                const applyBtn = document.getElementById('applyCouponBtn');
                const couponMessage = document.getElementById('couponMessage');
                const appliedCoupon = getAppliedCoupon();

                if (applyBtn && appliedCoupon) {
                    applyBtn.addEventListener('click', function() {
                        setAppliedCoupon(null);
                        showToast('Coupon removed');
                        loadCart();
                    });
                } else if (applyBtn) {
                    applyBtn.addEventListener('click', function() {
                        const code = couponInput.value.trim();
                        if (!code) {
                            couponMessage.textContent = 'Please enter a coupon code';
                            couponMessage.className = 'coupon-message error';
                            return;
                        }

                        const cart = getCart();
                        const cartTotal = calculateSubtotal();
                        const validation = validateCoupon(code, cartTotal, cart);

                        if (validation.valid) {
                            setAppliedCoupon(validation.coupon);
                            showToast('Coupon applied successfully! üéâ');
                            loadCart();
                        } else {
                            couponMessage.textContent = validation.message;
                            couponMessage.className = 'coupon-message error';
                            setTimeout(() => {
                                couponMessage.textContent = '';
                                couponMessage.className = 'coupon-message';
                            }, 3000);
                        }
                    });

                    couponInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            applyBtn.click();
                        }
                    });
                }
            }

            function attachCartEventListeners() {
                document.querySelectorAll('.qty-decrease').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const input = document.querySelector(`.qty-input[data-product-id="${productId}"]`);
                        let quantity = parseInt(input.value);
                        if (quantity > 1) {
                            updateQuantity(productId, quantity - 1);
                            loadCart();
                        }
                    });
                });

                document.querySelectorAll('.qty-increase').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const input = document.querySelector(`.qty-input[data-product-id="${productId}"]`);
                        let quantity = parseInt(input.value);
                        if (quantity < 99) {
                            updateQuantity(productId, quantity + 1);
                            loadCart();
                        }
                    });
                });

                document.querySelectorAll('.qty-input').forEach(input => {
                    input.addEventListener('change', function() {
                        const productId = parseInt(this.dataset.productId);
                        let quantity = parseInt(this.value);
                        if (isNaN(quantity) || quantity < 1) {
                            quantity = 1;
                        } else if (quantity > 99) {
                            quantity = 99;
                        }
                        updateQuantity(productId, quantity);
                        loadCart();
                    });
                });

                document.querySelectorAll('.btn-remove').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const cart = getCart();
                        const item = cart.find(i => i.id === productId);
                        if (confirm(`Remove ${item.name} from cart?`)) {
                            removeFromCart(productId);
                            showToast('Item removed from cart');
                            loadCart();
                        }
                    });
                });
            }
        }

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });
    </script>

    <script>
        // Global functions for offer interactions
        function applyOfferFromCartUI(couponCode) {
            const result = applyOfferFromCart(couponCode);
            if (result.success) {
                showToast(`Saved ‚Çπ${result.discount.toFixed(0)} with ${couponCode}! üéâ`);
                loadCart(); // Refresh the cart to show updated totals
            } else {
                showToast(result.message || 'Failed to apply coupon');
            }
        }

        function removeAppliedOffer(couponCode) {
            const result = removeOfferFromCart();
            if (result.success) {
                showToast('Coupon removed');
                loadCart(); // Refresh the cart to show updated totals
            } else {
                showToast(result.message || 'Failed to remove coupon');
            }
        }

        function showAddMoreMessage(amountNeeded) {
            showToast(`Add ‚Çπ${amountNeeded} more to unlock this offer! üõí`);
        }

        // Update offers section when cart changes
        function updateOffersSection() {
            const offersSection = document.getElementById('offersSection');
            const offersGrid = document.getElementById('offersGrid');
            
            if (offersSection && offersGrid) {
                const cart = getCart();
                const subtotal = calculateSubtotal();
                const suggestions = getSuggestedCoupons(subtotal, cart);
                const maxOffers = 3;
                const topOffers = suggestions.slice(0, maxOffers);
                
                if (topOffers.length === 0) {
                    offersGrid.innerHTML = '<div class="no-offers-message">No offers available for your current cart</div>';
                } else {
                    offersGrid.innerHTML = topOffers.map(offer => {
                        const statusConfig = getOfferStatusConfig(offer);
                        const badgeClass = `offer-badge ${offer.eligibility}`;
                        const cardClass = `offer-card ${offer.eligibility} ${offer.isApplied ? 'applied' : ''} ${offer.isUsed ? 'used' : ''}`;
                        
                        return `
                            <div class="${cardClass}" data-offer-code="${offer.code}">
                                <div class="offer-header">
                                    <span class="${badgeClass}">${statusConfig.icon} ${statusConfig.text}</span>
                                    ${offer.daysUntilExpiry <= 7 ? `<span class="expiry-badge">${offer.daysUntilExpiry}d left</span>` : ''}
                                </div>
                                <div class="offer-content">
                                    <h4>${offer.code}</h4>
                                    <p class="offer-description">${offer.description}</p>
                                    ${offer.applicableCategories ? `<div class="offer-categories">For: ${offer.applicableCategories.join(', ')}</div>` : ''}
                                    ${offer.potentialDiscount > 0 ? `
                                        <div class="offer-savings">
                                            <span class="savings-amount">Save ‚Çπ${offer.potentialDiscount.toFixed(0)}</span>
                                        </div>
                                    ` : ''}
                                    ${offer.eligibility === 'almost' ? `
                                        <div class="offer-progress">
                                            <div class="progress-text">Add ‚Çπ${offer.amountNeeded} more to unlock</div>
                                            <div class="progress-bar">
                                                <div class="progress-fill" style="width: ${Math.max(0, 100 - offer.percentageToGo)}%"></div>
                                            </div>
                                        </div>
                                    ` : ''}
                                    ${offer.eligibility === 'not_applicable' && offer.eligibilityReason ? `
                                        <div class="offer-reason">${offer.eligibilityReason}</div>
                                    ` : ''}
                                </div>
                                <div class="offer-actions">
                                    ${offer.isApplied ? `
                                        <button class="btn-remove-offer" onclick="removeAppliedOffer('${offer.code}')">Remove</button>
                                    ` : offer.eligibility === 'applicable' ? `
                                        <button class="btn-apply-offer" onclick="applyOfferFromCartUI('${offer.code}')">Apply Now</button>
                                    ` : offer.eligibility === 'almost' ? `
                                        <button class="btn-add-more" onclick="showAddMoreMessage(${offer.amountNeeded})">Add More</button>
                                    ` : `
                                        <button class="btn-locked" disabled>Locked</button>
                                    `}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            }
        }

        function getOfferStatusConfig(offer) {
            switch (offer.eligibility) {
                case 'applicable':
                    return { icon: '‚úÖ', text: 'Ready to Apply' };
                case 'almost':
                    return { icon: '‚ö†Ô∏è', text: 'Almost There!' };
                case 'not_applicable':
                    if (offer.isUsed) {
                        return { icon: 'üéØ', text: 'Already Used' };
                    } else {
                        return { icon: 'üîí', text: 'Locked' };
                    }
                default:
                    return { icon: '‚ùå', text: 'Not Available' };
            }
        }
    </script>
