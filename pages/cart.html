    <main>
        <div class="cart-container">

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();

            function loadCart() {
                const cart = getCart();
                const cartContent = document.getElementById('cartContent');

                if (cart.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üß∫</div>
                            <h3>Your cart is empty</h3>
                            <p>Add some delicious items to get started!</p>
                            <a href="shop.html" class="btn-primary" style="margin-top: 1rem;">Start Shopping</a>
                        </div>
                    `;
                    return;
                }

                const subtotal = calculateSubtotal();
                const tax = calculateTax(subtotal);
                const total = calculateTotal();

                cartContent.innerHTML = `
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="cart-item-image">${item.emoji}</div>
                                <div class="cart-item-details">
                                    <h3>${item.name}</h3>
                                    <p class="cart-item-price">‚Çπ${item.price} each</p>
                                    <div class="cart-item-actions">
                                        <div class="quantity-controls">
                                            <button class="qty-btn qty-decrease" data-product-id="${item.id}">‚àí</button>
                                            <input type="number" class="qty-input" value="${item.quantity}" min="1" max="99" data-product-id="${item.id}">
                                            <button class="qty-btn qty-increase" data-product-id="${item.id}">+</button>
                                        </div>
                                        <button class="btn-remove" data-product-id="${item.id}">Remove</button>
                                    </div>
                                </div>
                                <div class="cart-item-subtotal">
                                    <strong>‚Çπ${item.price * item.quantity}</strong>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>‚Çπ${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (8%):</span>
                            <span>‚Çπ${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>‚Çπ${total.toFixed(2)}</span>
                        </div>
                        <div class="cart-actions">
                            <a href="shop.html" class="btn-secondary">Continue Shopping</a>
                            <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
                        </div>
                    </div>
                `;

                attachCartEventListeners();
            }

            function attachCartEventListeners() {
                document.querySelectorAll('.qty-decrease').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const input = document.querySelector(`.qty-input[data-product-id="${productId}"]`);
                        let quantity = parseInt(input.value);
                        if (quantity > 1) {
                            updateQuantity(productId, quantity - 1);
                            loadCart();
                        }
                    });
                });

                document.querySelectorAll('.qty-increase').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const input = document.querySelector(`.qty-input[data-product-id="${productId}"]`);
                        let quantity = parseInt(input.value);
                        if (quantity < 99) {
                            updateQuantity(productId, quantity + 1);
                            loadCart();
                        }
                    });
                });

                document.querySelectorAll('.qty-input').forEach(input => {
                    input.addEventListener('change', function() {
                        const productId = parseInt(this.dataset.productId);
                        let quantity = parseInt(this.value);
                        if (isNaN(quantity) || quantity < 1) {
                            quantity = 1;
                        } else if (quantity > 99) {
                            quantity = 99;
                        }
                        updateQuantity(productId, quantity);
                        loadCart();
                    });
                });

                document.querySelectorAll('.btn-remove').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const cart = getCart();
                        const item = cart.find(i => i.id === productId);
                        if (confirm(`Remove ${item.name} from cart?`)) {
                            removeFromCart(productId);
                            showToast('Item removed from cart');
                            loadCart();
                        }
                    });
                });
            }
        });
    </script>
</body>
