    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadWishlist();

            function loadWishlist() {
                const wishlistContent = document.getElementById('wishlistContent');
                
                if (!isUserLoggedIn()) {
                    wishlistContent.innerHTML = `
                        <div class="login-required">
                            <div class="login-required-icon">ğŸ”’</div>
                            <h2>Please login to view wishlist</h2>
                            <p>You need to be logged in to see your wishlist</p>
                            <a href="login.html" class="btn-primary" style="margin-top: 1rem;">Login</a>
                        </div>
                    `;
                    return;
                }

                const user = getCurrentUser();
                const wishlistIds = user.wishlist || [];

                if (wishlistIds.length === 0) {
                    wishlistContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ’”</div>
                            <h3>Your wishlist is empty</h3>
                            <p>Start adding items you love!</p>
                            <a href="shop.html" class="btn-primary" style="margin-top: 1rem;">Browse Products</a>
                        </div>
                    `;
                    return;
                }

                const wishlistProducts = wishlistIds.map(id => getProductById(id)).filter(p => p);

                wishlistContent.innerHTML = `
                    <div class="products-grid">
                        ${wishlistProducts.map(product => `
                            <div class="product-card">
                                <button class="wishlist-btn active" data-product-id="${product.id}" aria-label="Remove from wishlist">
                                    ğŸ’–
                                </button>
                                <a class="product-card-link" href="product-details.html?id=${product.id}" aria-label="View details for ${product.name}">
                                    <div class="product-image">${product.emoji}</div>
                                    <h3 class="product-name">${product.name}</h3>
                                    <span class="product-category" style="background: ${typeof getCategoryColor === 'function' ? getCategoryColor(product.category) : 'var(--primary-blue)'};">${product.category}</span>
                                    <div class="product-rating">${renderStars(product.rating)} (${product.rating})</div>
                                    <p class="product-price">â‚¹${product.price}</p>
                                    <p class="product-card-cta">View Details â†’</p>
                                </a>
                                <button class="btn-remove" data-product-id="${product.id}" style="width: 100%; margin-top: 0.5rem;">Remove from Wishlist</button>
                            </div>
                        `).join('')}
                    </div>
                `;

                attachWishlistEventListeners();
            }

            function attachWishlistEventListeners() {
                document.querySelectorAll('.btn-remove').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const product = getProductById(productId);
                        if (confirm(`Remove ${product.name} from wishlist?`)) {
                            updateUserWishlist(productId, false);
                            showToast('Removed from wishlist');
                            loadWishlist();
                        }
                    });
                });

                document.querySelectorAll('.wishlist-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.dataset.productId);
                        const product = getProductById(productId);
                        if (confirm(`Remove ${product.name} from wishlist?`)) {
                            updateUserWishlist(productId, false);
                            showToast('Removed from wishlist');
                            loadWishlist();
                        }
                    });
                });
            }
        });
    </script>
