    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            
            function loadOrders() {
                const ordersContent = document.getElementById('ordersContent');
                
                if (!isUserLoggedIn()) {
                    ordersContent.innerHTML = `
                        <div class="login-required">
                            <div class="login-required-icon">üîí</div>
                            <h2>Please login to view your orders</h2>
                            <p>You need to be logged in to see your order history</p>
                            <a href="login.html" class="btn-primary" style="margin-top: 1rem;">Login</a>
                        </div>
                    `;
                    return;
                }

                const user = getCurrentUser();
                const orders = getUserOrders(user.id);
                
                ordersContent.innerHTML = `
                    <h1 class="section-title">üì¶ My Orders</h1>
                    
                    <div class="orders-filters">
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="processing">üü° Processing</button>
                            <button class="filter-btn" data-filter="shipped">üü† Shipped</button>
                            <button class="filter-btn" data-filter="delivered">üü¢ Delivered</button>
                        </div>
                        
                        <div class="orders-controls">
                            <div class="search-box">
                                <input type="text" id="orderSearch" placeholder="Search order number...">
                            </div>
                            <div class="sort-box">
                                <select id="orderSort">
                                    <option value="newest">Newest First</option>
                                    <option value="oldest">Oldest First</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <p class="orders-count" id="ordersCount">${orders.length} orders found</p>
                    
                    <div id="ordersList" class="orders-list">
                        ${renderOrders(orders)}
                    </div>
                `;

                attachOrdersEventListeners(orders);
            }

            function renderOrders(orders) {
                if (orders.length === 0) {
                    return `
                        <div class="empty-state">
                            <div class="empty-state-icon">üõçÔ∏è</div>
                            <h3>No orders yet</h3>
                            <p>Start shopping to see your orders here!</p>
                            <a href="shop.html" class="btn-primary" style="margin-top: 1rem;">Browse Products</a>
                        </div>
                    `;
                }

                return `
                    <div class="orders-grid">
                        ${orders.map(order => `
                            <div class="order-card" data-order-id="${order.orderId}" data-status="${order.status}">
                                <div class="order-header">
                                    <h4>${order.orderId}</h4>
                                    <span class="status-badge ${order.status}">${getStatusLabel(order.status)}</span>
                                </div>
                                <div class="order-info">
                                    <p class="order-date">${formatDate(order.date)}</p>
                                    <p class="order-total">Total: ‚Çπ${order.total.toFixed(2)}</p>
                                    ${order.estimatedDelivery ? `
                                        <p class="order-est-delivery">üì¶ Est. Delivery: ${formatDate(order.estimatedDelivery)}</p>
                                    ` : ''}
                                </div>
                                <div class="order-items-preview">
                                    ${order.items.slice(0, 3).map(item => `
                                        <span class="item-emoji">${item.emoji || 'üì¶'}</span>
                                    `).join('')}
                                    ${order.items.length > 3 ? `<span class="item-count">+${order.items.length - 3}</span>` : ''}
                                </div>
                                <button class="btn-primary view-order" data-order-id="${order.orderId}">View Details</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            function getStatusLabel(status) {
                const labels = {
                    processing: 'Processing',
                    shipped: 'Shipped',
                    delivered: 'Delivered'
                };
                return labels[status] || status;
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            function attachOrdersEventListeners(orders) {
                let currentFilter = 'all';
                let currentSort = 'newest';
                let searchQuery = '';

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        currentFilter = this.dataset.filter;
                        filterAndSortOrders();
                    });
                });

                document.getElementById('orderSearch').addEventListener('input', function() {
                    searchQuery = this.value.toLowerCase();
                    filterAndSortOrders();
                });

                document.getElementById('orderSort').addEventListener('change', function() {
                    currentSort = this.value;
                    filterAndSortOrders();
                });

                function filterAndSortOrders() {
                    let filteredOrders = [...orders];

                    if (currentFilter !== 'all') {
                        filteredOrders = filteredOrders.filter(order => order.status === currentFilter);
                    }

                    if (searchQuery) {
                        filteredOrders = filteredOrders.filter(order => 
                            order.orderId.toLowerCase().includes(searchQuery)
                        );
                    }

                    if (currentSort === 'newest') {
                        filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
                    } else {
                        filteredOrders.sort((a, b) => new Date(a.date) - new Date(b.date));
                    }

                    document.getElementById('ordersCount').textContent = `${filteredOrders.length} orders found`;
                    document.getElementById('ordersList').innerHTML = renderOrders(filteredOrders);
                    
                    reattachViewButtons(filteredOrders);
                }

                document.querySelectorAll('.view-order').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const orderId = this.dataset.orderId;
                        showOrderDetails(orderId);
                    });
                });
            }

            function reattachViewButtons(orders) {
                document.querySelectorAll('.view-order').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const orderId = this.dataset.orderId;
                        showOrderDetails(orderId);
                    });
                });
            }

            function showOrderDetails(orderId) {
                const ordersData = localStorage.getItem('happyGroceries_orders');
                if (!ordersData) return;
                
                const allOrders = JSON.parse(ordersData);
                const order = allOrders.find(o => o.orderId === orderId);
                
                if (!order) return;

                const modal = document.getElementById('orderModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');

                modalTitle.textContent = `Order ${order.orderId}`;
                
                modalBody.innerHTML = `
                    <div class="order-details">
                        <div class="detail-section">
                            <h4>Order Information</h4>
                            <div class="detail-row">
                                <span>Order Date:</span>
                                <span>${formatDate(order.date)}</span>
                            </div>
                            <div class="detail-row">
                                <span>Status:</span>
                                <span class="status-badge ${order.status}">${getStatusLabel(order.status)}</span>
                            </div>
                            <div class="detail-row">
                                <span>Tracking Number:</span>
                                <span>${order.trackingNumber || 'TRACK-' + orderId.split('-')[1]}</span>
                            </div>
                            ${order.estimatedDelivery ? `
                                <div class="detail-row">
                                    <span>Estimated Delivery:</span>
                                    <span>${formatDate(order.estimatedDelivery)}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${order.deliveryAddress ? `
                            <div class="detail-section">
                                <h4>Delivery Address</h4>
                                <p>${order.deliveryAddress}</p>
                            </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <h4>Order Items</h4>
                            <div class="order-items-table">
                                <div class="table-header">
                                    <div>Product</div>
                                    <div>Quantity</div>
                                    <div>Price</div>
                                    <div>Subtotal</div>
                                </div>
                                ${order.items.map(item => `
                                    <div class="table-row">
                                        <div class="item-info">
                                            <span class="item-emoji">${item.emoji || 'üì¶'}</span>
                                            <span>${item.name}</span>
                                        </div>
                                        <div>${item.qty}</div>
                                        <div>‚Çπ${item.price.toFixed(2)}</div>
                                        <div>‚Çπ${(item.qty * item.price).toFixed(2)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="detail-section order-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>‚Çπ${order.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax (8%):</span>
                                <span>‚Çπ${order.tax.toFixed(2)}</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span>‚Çπ${order.total.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="detail-actions">
                            <button class="btn-primary" id="reorderBtn">üõí Reorder</button>
                            <button class="btn-secondary" id="closeModalBtn">Back to Orders</button>
                        </div>
                    </div>
                `;

                modal.classList.add('active');

                document.getElementById('reorderBtn').addEventListener('click', function() {
                    reorderItems(order.items);
                    modal.classList.remove('active');
                });

                document.getElementById('closeModalBtn').addEventListener('click', function() {
                    modal.classList.remove('active');
                });

                document.getElementById('modalClose').addEventListener('click', function() {
                    modal.classList.remove('active');
                });

                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            }

            function reorderItems(items) {
                const cart = getCart();
                
                items.forEach(item => {
                    const existingIndex = cart.findIndex(c => c.id === item.id);
                    
                    if (existingIndex >= 0) {
                        cart[existingIndex].quantity += item.qty;
                    } else {
                        cart.push({
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            emoji: item.emoji,
                            quantity: item.qty,
                            category: item.category,
                            addedAt: new Date().toISOString()
                        });
                    }
                });
                
                saveCart(cart);
                showToast(`Added ${items.length} items to cart! üõí`, 'success');
            }
        });
    </script>
