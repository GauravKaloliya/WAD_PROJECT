    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!isUserLoggedIn()) {
                showToast('Please login to view your orders');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            loadOrders(user);
        });

        function loadOrders(user) {
            const ordersContainer = document.getElementById('ordersContainer');
            const orders = user.orders || [];

            if (orders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No orders yet</h3>
                        <p>You haven't placed any orders yet. Start shopping now!</p>
                        <a href="shop.html" class="btn-primary" style="margin-top: 1rem;">Shop Now</a>
                    </div>
                `;
                return;
            }

            ordersContainer.innerHTML = orders.map(order => createOrderCard(order)).join('');
            attachOrderListeners();
        }

        function createOrderCard(order) {
            const orderDate = new Date(order.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const statusClass = order.status ? order.status.toLowerCase() : 'processing';
            const statusDisplay = order.status ? order.status.charAt(0).toUpperCase() + order.status.slice(1) : 'Processing';

            const itemsHtml = order.items.map(item => `
                <div class="order-item">
                    <div>
                        <span class="order-item-name">${item.name}</span>
                        <span class="order-item-qty">x${item.quantity}</span>
                    </div>
                    <span class="order-item-price">‚Çπ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            return `
                <div class="order-card" data-order-id="${order.id}">
                    <div class="order-header">
                        <div>
                            <span class="order-id">${order.id}</span>
                            <span class="order-date">${orderDate}</span>
                        </div>
                        <span class="order-status ${statusClass}">${statusDisplay}</span>
                    </div>
                    <button class="toggle-order-btn">
                        <span>View Details</span>
                        <span class="arrow">‚ñº</span>
                    </button>
                    <div class="order-body">
                        <div class="order-items">
                            ${itemsHtml}
                        </div>
                        <div class="order-footer">
                            <div>
                                <div style="margin-bottom: 0.5rem;">
                                    <strong>Subtotal:</strong> ‚Çπ${order.subtotal.toFixed(2)}
                                </div>
                                <div style="margin-bottom: 0.5rem;">
                                    <strong>Tax (8%):</strong> ‚Çπ${order.tax.toFixed(2)}
                                </div>
                                <div class="order-total">
                                    Total: ‚Çπ${order.total.toFixed(2)}
                                </div>
                            </div>
                            <div>
                                ${order.estimatedDelivery ? `
                                    <div class="order-delivery">
                                        üöö Est. Delivery: ${order.estimatedDelivery}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function attachOrderListeners() {
            document.querySelectorAll('.toggle-order-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderCard = this.closest('.order-card');
                    const orderBody = orderCard.querySelector('.order-body');
                    const arrow = this.querySelector('.arrow');
                    const span = this.querySelector('span:first-child');

                    this.classList.toggle('active');
                    orderBody.classList.toggle('active');
                    span.textContent = this.classList.contains('active') ? 'Hide Details' : 'View Details';
                });
            });
        }
    </script>
