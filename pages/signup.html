    <div class="auth-container">
        <h2 class="auth-title">Join Happy Groceries! üéâ</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" required maxlength="10">
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                    <button type="button" class="toggle-password-btn" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                    <button type="button" class="toggle-password-btn" id="toggleConfirmPassword">üëÅÔ∏è</button>
                </div>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <button type="submit" class="btn-submit" id="signupBtn" disabled>Sign Up</button>

            <div class="auth-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <div class="toast" id="toast"></div>

    <script src="../js/config.js"></script>
    <script src="../js/security.js"></script>

    <script src="../js/auth.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (isUserLoggedIn()) {
                window.location.href = '../index.html';
                return;
            }

            const signupForm = document.getElementById('signupForm');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const signupBtn = document.getElementById('signupBtn');
            const strengthBar = document.getElementById('strengthBar');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');

            const nameError = document.getElementById('nameError');
            const phoneError = document.getElementById('phoneError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            phoneInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
                validateForm();
            });

            passwordInput.addEventListener('input', function() {
                const strength = getPasswordStrength(passwordInput.value);
                strengthBar.className = 'password-strength-bar ' + strength;
                validateForm();
            });

            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            toggleConfirmPasswordBtn.addEventListener('click', function() {
                const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
                confirmPasswordInput.type = type;
                toggleConfirmPasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            nameInput.addEventListener('input', validateForm);
            emailInput.addEventListener('input', validateForm);
            confirmPasswordInput.addEventListener('input', validateForm);

            function validateForm() {
                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                let isValid = true;

                if (name.length < 3) {
                    isValid = false;
                }

                if (!validatePhone(phone)) {
                    isValid = false;
                }

                if (email && !validateEmail(email)) {
                    isValid = false;
                }

                if (!validatePassword(password)) {
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    isValid = false;
                }

                signupBtn.disabled = !isValid;
            }

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                nameError.classList.remove('show');
                phoneError.classList.remove('show');
                emailError.classList.remove('show');
                passwordError.classList.remove('show');
                confirmPasswordError.classList.remove('show');

                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!validateName(name)) {
                    nameError.textContent = 'Name must be at least 3 characters';
                    nameError.classList.add('show');
                    return;
                }

                if (!validatePhone(phone)) {
                    phoneError.textContent = 'Phone number must be 10 digits';
                    phoneError.classList.add('show');
                    return;
                }

                if (email && !validateEmail(email)) {
                    emailError.textContent = 'Invalid email format';
                    emailError.classList.add('show');
                    return;
                }

                if (!validatePassword(password)) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.classList.add('show');
                    return;
                }

                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.classList.add('show');
                    return;
                }

                const result = registerUser(name, phone, email, password);

                if (result.success) {
                    showToast('Account created successfully! üéâ');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    phoneError.textContent = result.error;
                    phoneError.classList.add('show');
                }
            });
        });
    </script>
