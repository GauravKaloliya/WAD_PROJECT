    <div class="auth-container">
        <h2 class="auth-title">Welcome Back! ğŸ‘‹</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" required maxlength="10">
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password-btn" id="togglePassword">ğŸ‘ï¸</button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn-submit" id="loginBtn">Login</button>

            <div class="auth-link">
                <a href="#" style="color: var(--text-dark); display: block; margin-bottom: 1rem;">Forgot Password?</a>
                Don't have an account? <a href="signup.html">Sign Up</a>

    <div class="toast" id="toast"></div>

    <script src="../js/config.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/session.js"></script>

    <script src="../js/cart.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (isUserLoggedIn()) {
                window.location.href = '../index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');
            const togglePasswordBtn = document.getElementById('togglePassword');

            phoneInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
            });

            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordBtn.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                phoneError.classList.remove('show');
                passwordError.classList.remove('show');

                const phone = phoneInput.value.trim();
                const password = passwordInput.value;

                if (!validatePhone(phone)) {
                    phoneError.textContent = 'Phone number must be 10 digits';
                    phoneError.classList.add('show');
                    return;
                }

                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.classList.add('show');
                    return;
                }

                const result = loginUser(phone, password);

                if (result.success) {
                    showToast('Login successful! ğŸ‰');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    passwordError.textContent = result.error;
                    passwordError.classList.add('show');
                }
            });
        });
    </script>
